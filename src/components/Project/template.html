<div>
  <section :id="'project-' + index"
           class="project" :class="template">
    <div class="project-header" :style ="{'background-image': `url(${headerProperties.src})`}">

    </div>
    <!-- <div class="project-header">
      <img :src="headerProperties.src"
           :alt="name">
    </div> -->
    <div class="project-info fading-block">
      <h2 class="project-title">
        {{ name }}

      </h2>
      <div class="project-info-row">
        <div class="project-info-col-left">

          <h2>{{ name }}</h2>
          <div class="contentWrapper">
            <div class="project-info-groupe">
              <!-- <div class="project-info-role">Role</div> -->
              <div>{{ infoProperties.role }}</div>
              <div>{{ infoProperties.date }}</div>
            </div>
          </div>
          <!-- <div class="project-info-type">Type of project</div>
          <div>{{ infoProperties.type }}</div>
 -->

          <!-- <div class="project-info-agency">Agency</div>
          <div>{{ infoProperties.agency }}</div> -->
          <!-- <div class="project-info-groupe">
            <div class="project-info-date">Date</div>
            <div>{{ infoProperties.date }}</div>
          </div> -->
        </div>
        <div class="project-info-col-right">
          {{ infoProperties.description }}
          <br>
          <a v-if="url"
             class="animated-link"
             :href="url"
             target="_blank" style="color: black; font-weight: bold;">
            DÃ©couvrir le site
          </a>
        </div>
      </div>
    </div>

    <div v-if="panelScreenProperties"
        class="" v-bind:style="{ background: panelMobileProperties.color}">
        <div class="project-panel-mobile inline container fading-block">
          <div class="item" v-for="item in panelScreenProperties.rows[0].columns">
            <img :src="item.src" alt="">
          </div>
        </div>
     </div>

    <div v-if="panelBottomProperties && template == 'desktop'"
         class="project-panel-bottom fading-block"
         :class="{ 'no-margin-bottom': !panelBottomProperties.hasMarginBottom }"
        >
        <!-- :style="{ backgroundColor: secondaryColor }"> -->
      <Grid :name="name"
            :rows="panelBottomProperties.rows"></Grid>
    </div>

    <div v-if="panelTopProperties"
         class="project-panel-top fading-block" v-bind:class="{ 'height': template =='desktop'}"
        >
        <!--  :style="{ backgroundColor: secondaryColor }" -->
      <!-- <div class="project-panel-top-background" v-if="template ==='mobile'">
        <img v-if="panelTopProperties.backgroundPosition != 'cover'"
             :src="panelTopProperties.backgroundSrc"
             :alt="name"
             :style="panelTopProperties.backgroundStyle">
        <div v-else class="project-panel-top-background-cover"
             :style="panelTopProperties.backgroundStyle">
        </div>
      </div> -->

      <div v-if="panelBaniere.imageSrc"
           class="project-panel-baniere" :style ="{'background-image': `url(${panelBaniere.imageSrc})`}">
      </div>

      <div v-if="panelTopProperties.foregroundSrc"
           class="project-panel-top-foreground">
        <img :src="panelTopProperties.foregroundSrc"
             :alt="name"
             :style="panelTopProperties.foregroundStyle">
      </div>
    </div>
    <div v-if="panelCenterProperties"
         class="project-panel-center container fading-block">
      <Grid :name="name"
            :rows="panelCenterProperties.rows"></Grid>
    </div>

     <div v-if="panelMobileProperties && panelMobileProperties.rows[0].columns.length > 0"
         class="project-panel-mobile container fading-block">
         <div class="item" v-for="item in panelMobileProperties.rows[0].columns">
            <img :src="item.src" alt="">
          </div>
      </div>

    <div v-if="panelBottomProperties && template == 'mobile'"
         class="project-panel-bottom fading-block"
         :class="{ 'no-margin-bottom': !panelBottomProperties.hasMarginBottom }"
         :style="{ backgroundColor: secondaryColor }">
      <Grid :name="name"
            :rows="panelBottomProperties.rows"></Grid>
    </div>
    <nav class="project-nav fading-block">
      <router-link class="project-nav-previous"
                   :to="navProperties.previous.path">
        <div @mouseover="handleMouseOverNav('previous')"
             @mouseout="handleMouseOutNav('previous')">
          <div class="project-nav-text">
            <img class="arrow"
                 src="/static/images/icons/arrow.svg"
                 alt="Previous projet">
            Previous project
          </div>
          <h3 class="project-nav-title">
            {{ navProperties.previous.name }}
          </h3>
          <div class="project-nav-overview">
            <img :src="navProperties.previous.src"
                 :alt="name">
          </div>
        </div>
      </router-link>
      <router-link class="project-nav-next"
                   :to="navProperties.next.path">
        <div @mouseover="handleMouseOverNav('next')"
             @mouseout="handleMouseOutNav('next')">
          <div class="project-nav-text">
            Next project
            <img class="arrow"
                 src="/static/images/icons/arrow.svg"
                 alt="Next project">
          </div>
          <h3 class="project-nav-title">
            {{ navProperties.next.name }}
          </h3>
          <div class="project-nav-overview">
            <img :src="navProperties.next.src"
                 :alt="name">
          </div>
        </div>
      </router-link>
    </nav>
  </section>
</div>
